<!-- 
    legend.html - Club Tier Legend Component
    
    Standalone legend component for football club tier classification.
    Can be included in the main application via JavaScript fetch/innerHTML.
    Ranks are based on global football database rankings:
-->

<!-- Legend for club categories -->
<div class="control-group">
    <h3>Club Tier Legend</h3>
    <div class="legend">
        <!-- Elite clubs (rank 1-3 worldwide) -->
        <div class="legend-item">
            <div class="legend-marker elite"></div>
            <span>Elite (Top 3)</span>
        </div>
        
        <!-- World class clubs (rank 4-10) -->
        <div class="legend-item">
            <div class="legend-marker world-class"></div>
            <span>World Class (Top 10)</span>
        </div>
        
        <!-- Elite National (rank 11-25) -->
        <div class="legend-item">
            <div class="legend-marker elite-national"></div>
            <span>Elite National (Top 25)</span>
        </div>
        
        <!-- Top National (rank 26-50) -->
        <div class="legend-item">
            <div class="legend-marker top-national"></div>
            <span>Top National (Top 50)</span>
        </div>
        
        <!-- Strong National (rank 51-100) -->
        <div class="legend-item">
            <div class="legend-marker strong-national"></div>
            <span>Strong National (Top 100)</span>
        </div>
        
        <!-- Professional (rank 101-250) -->
        <div class="legend-item">
            <div class="legend-marker professional"></div>
            <span>Professional (Top 250)</span>
        </div>
        
        <!-- Regional (rank 251-500) -->
        <div class="legend-item">
            <div class="legend-marker regional"></div>
            <span>Regional (Top 500)</span>
        </div>
        
        <!-- Lower League (rank 501-1000) -->
        <div class="legend-item">
            <div class="legend-marker lower-league"></div>
            <span>Lower League (Top 1000)</span>
        </div>
        
        <!-- Amateur/Semi-Pro (rank 1000+) -->
        <div class="legend-item">
            <div class="legend-marker amateur"></div>
            <span>Amateur/Semi-Pro (1000+)</span>
        </div>
    </div>
</div>
